<!DOCTYPE html>
<html lang = "en">
    <head>        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quotify</title>
        
        <meta name="description" content="View/edit User Profile">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    	<!-- CSS -->
    	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css">
    	<link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
    	<header>
            <h1>Quotify</h1> 
            <button type="button" class="form-toggle yellow-button" id="show-form">Post Quote</button>  
        </header>
        <div class="form-container" id="quote-form-container">
            <form role="form" id="quote-form"> <!-- Quote form -->
                <h3>Post your quote!</h3>
                <div class="form-group">
                    <label for "author-input">Author:</label>
                    <input type="text" class="form-control" id="author-input" placeholder="Enter your quote's author">
                </div>
                <div class="form-group">
                    <label for "quote-input">Quote:</label>
                    <textarea class="form-control" rows="5" id="quote-input" placeholder="Enter your quote"></textarea>
                </div>        
                <button type="submit" class="green-button" id="submit-button">Submit</button>
                <button type="reset" class="red-button">Reset</button>
            </form>
        </div>
        <div class="main-container"> <!-- Main container -->
            <h2>Welcome to Quotify!</h2>
            <p>This is a site for posting your favorite quotes. Click the "Post Quote" button to post a quote.</p>
            <h2>Posted Quotes</h2>
            <div class="quote-container">
                <div class="option-bar" id="quote-options">
                    <ul class="inline-list">
                        <li><a href="#" id="sort-post-order">Sort by post order</a></li>
                        <li><a href="#" id="sort-rating">Sort by rating</a></li>
                        <li><a href="#" id="undo">Undo</a></li>
                    </ul>
                    <button type="button" class="random yellow-button" id="random-quote">Random Quote</button>  
                </div>            
                <div id="prototype-quote-list">
                    <div class="quote-wrapper" id="quote0">
                        <div class="quote-num">0</div>
                        <button type="button" class="red-button small delete-button">Delete</button>
                        <div class="quote-content">
                            <blockquote>"I want a pony!"</blockquote>
                            <div class="author"><a class="author-link" href="#">Every little girl ever</a></div>                       
                        </div>
                        <div class="rating">
                            <span class="star-rating">
                                <input type="radio" name="rating" value="1"><i></i>
                                <input type="radio" name="rating" value="2"><i></i>
                                <input type="radio" name="rating" value="3"><i></i>
                                <input type="radio" name="rating" value="4"><i></i>
                                <input type="radio" name="rating" value="5"><i></i>
                            </span>                               
                        </div>
                        <p class="rating-display">Click a star to rate this quote.</p>
                    </div>
                </div>
                <div id="quote-list"> <!-- Main quote list -->
            
                </div> <!-- End quote list -->
            </div> <!-- End quote container	 -->
    	</div> <!-- End main container -->
	    <div class="lightbox-background" id="lb-background">
            <div class="lightbox-container">
                <div class="lightbox-content" id="lightbox-content">                
                </div>
                <button class="yellow-button lightbox-button">Close</button>
            </div>
        </div>

        <!-- Scripts -->
	    <script src = "http://code.jquery.com/jquery-2.0.3.min.js"></script>
	    <script src = "app.js"></script>
    </body>
</html>
